    <!--inicio decodificador de base 64-->

        <input type="button" onclick="pegarValorDigitado()" value="DECODIFICAR" class="forms" name="aciona">
    </div>

        <br><p id="valorDecodificado" class="colorP"></p>


    <!--inicio contador de vogais e consoantes-->
    <div id="divcontador">
        <h3>Contador de vogais e consoantes</h3>
        <input type="text" placeholder="Digite o texto..." id="texto" class="forms">
        <input type="button" value="CONTAGEM" class="forms" onclick="contarVogaisConsoantes()"> 
    </div>

        <br><p class="colorP" id="vogal"></p>
        <br><p class="colorP" id="consoante"></p>
